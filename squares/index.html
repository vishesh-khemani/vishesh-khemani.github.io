<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="squares.js" charset="utf-8"></script>
  </head>
  <body>
    Solve for an ordering of 1 to n such that every pair of adjacent numbers
    sums to a perfect square (with the first and last numbers considered
    adjacent):
    <br><br>
    <script>
      for (let n = 2; n < 33; ++n) {
        let a = [];
        for (let i = 1; i <= n; ++i) {
          a.push(i);
        }
        let result = order(a.slice(0, 1), a.slice(1));
        document.write(`1 to ${n}: `);
        if (result.length == 0) {
          document.write("no solution");
        } else {
          document.write(`${result.toString()}`);
        }
        document.write("<br>");
    }
    </script>
  </body>
</html>
